services:
  # UniEngage Backend Web Service
  - type: web
    name: uniengage-backend
    env: node
    region: singapore  # Closest to India
    plan: free
    rootDir: backend  # THIS IS THE FIX - Use backend folder as root
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        value: uniengage_secret_key
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true  # Auto-deploy on git push
    # Specify Node.js version
    runtime: node
    nodeVersion: 18
